<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input Tags</title>
</head>

<body>
    <form action="backend.php">
        <div>
            <label for="Name">Name: </label>
            <input type="text" name="MyName" id="Name">
        </div>
        <br>
        <div>
            Emp_Id: <input type="number" name="MyEMp_Id">
        </div>
        <br>
        <div>
            Date: <input type="date" name="MyDate" id="">
        </div>
        <br>
        <div>
            Are you Eligible?: <input type="checkbox" name="MyEligible" id="">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="MyGender" id="">
            FeMale <input type="radio" name="MyGender" id="">
            Other <input type="radio" name="MyGender" id="">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="Car">Car: </label>
            <select name="MyCar" id="Car">
                <option value="Maruti" selected>Maruti</option>
                <option value="Toyota">Toyota</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reste Now">
        </div>
    </form>
</body>

</html>
